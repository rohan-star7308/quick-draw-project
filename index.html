<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <b>
  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-head">
          <h3 class="modal-title">Sketches</h3>
          <button class="close" type="button" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>

    <h1>Quick! Draw!
      <button id="open_button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>
    <br>
    <br>
    <p id="name">Your Sketch: </p>
    <p id="accuracy">Confidence: </p>
    <p id="target">Sketch To Be Drawn: </p>
    <h1 id="score">Score: </h1>
    <h1 id="timer">Timer: </h1>
  </center>
</b>
<script src="main.js"></script>
</body>
